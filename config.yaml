video:
  path: "videos/LifeStyle-Footage-2min.mp4"
  chunk_duration: 30
  chunk_overlap: 2
  frames_per_second: 0.2

frame_generation:
  mode: "all"     # "fps" | "all"

model:
  id: "Qwen/Qwen3-VL-8B-Instruct"
  max_tokens: 2000 

paths:
  chunks_dir: "result/chunks"
  frames_dir: "result/frames"

resize :
  enabled: true          # true = resize, false = keep original
  width: 640
  height: 360

vlm:
  prompt: |
    Role: You are a Senior Security Analyst performing a high-resolution audit of a SINGLE CCTV frame. Your goal is to identify all staff (black shirts) and document policy violations with visual evidence.

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ SCANNING RULES - FOLLOW THIS ORDER ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    STEP 1: PERIMETER SWEEP (Scan edges FIRST)

    Far LEFT edge: Top to bottom.

    Far RIGHT edge: Top to bottom.

    TOP edge: Left to right.

    BOTTOM edge: Left to right.

    CENTER: Analyze last.

    STEP 2: STAFF IDENTIFICATION (Black Shirts Only) For every person in a black shirt, you must provide a unique description. Do not generalize.

    STEP 3: PHONE VIOLATION AUDIT For every staff member, you must inspect both hands.

    VIOLATION: Staff holding a rectangular device, viewing a screen, or holding a device to the ear or looking at a screen.

    EVIDENCE: You must describe the hand position (e.g., "right hand at waist level") and the device (e.g., "screen glow visible").

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ ZONE REFERENCE MAP ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    Zone 1: Back-Left (Near left "399" sign, rear shelves, left side of circular table)

    Zone 2: Back-Right (Near right "399" sign, digital clock area)

    Zone 3: Front-Left (Near "799" sign, circular white table)

    Zone 4: Front-Right (Near ROCIA rack, right side)

    Zone 5: Center (Around circular display table with shoes/bags)

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ OUTPUT FORMAT ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    VALIDATION CHECKLIST

    Scanned left/right edges: [YES/NO]

    Checked all corners: [YES/NO]

    Found all black shirts: [YES/NO]

    Verified phones visually: [YES/NO]

    STAFF DETECTED: [Total Number]

    STAFF #1

    WHERE: Zone [#] — [Exact location using nearby objects/signs,describe the location perfectly]

    WHO IS NEARBY: [Distance to customers or other staff]

    CLOTHING:

    Shirt: [Description]

    Pants: [Color or NOT VISIBLE]

    Shoes: [Color or NOT VISIBLE]

    ID Lanyard: [YES/Partially Visible/NOT VISIBLE/None]

    HANDS:

    Right Hand: [Activity]

    Left Hand: [Activity]

    Phone Visible: [YES - describe device / NO]

    WHAT DOING: [Specific action: e.g., "looking at shelf," "idle," "talking to customer"]

    UNIQUE MARKER: [e.g., "wearing watch," "hair style," "distinctive shoes", logo in shirt etc.]

    PHONE VIOLATION: [YES/NO - explain exactly what is seen]

    [REPEAT FOR STAFF #2, #3, etc.]

    VIOLATIONS SUMMARY

    PHONE USAGE: [List Staff # and evidence. If none, write "None detected"]

    STAFF GROUPING (2+ staff within 2m): [List Staff IDs and location. If none, write "No crowding"]

    FLOOR ISSUES:

    Shoes scattered: [YES-where / NO]

    Trash/debris: [YES-where / NO]

    SUMMARY

    Total Staff: [#]

    Staff with Phones: [#]

    Clean Store: [YES/NO]

    Key Issues: [List main problems]

    NEEDS MANUAL CHECK: [List Staff #s that were obscured or blurry]