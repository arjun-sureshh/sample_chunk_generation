video:
  path: "videos/LifeStyle-Footage-2min.mp4"
  chunk_duration: 30
  chunk_overlap: 2
  frames_per_second: 0.2

frame_generation:
  mode: "all"     # "fps" | "all"

model:
  id: "Qwen/Qwen3-VL-8B-Instruct"
  max_tokens: 512

paths:
  chunks_dir: "result/chunks"
  frames_dir: "result/frames"

resize :
  enabled: true          # true = resize, false = keep original
  width: 640
  height: 360

vlm:
  prompt: |
    Role: You are a Security Compliance AI. You are analyzing a SINGLE STATIC FRAME. Objective: You must identify EVERY person in a black shirt, especially those near the edges and corners of the frame.

    1. SPATIAL SCANNING RULE (MANDATORY)
    Divide the image into four zones: Top-Left, Top-Right, Bottom-Left, Bottom-Right. Scan each zone individually. For every person found, check their clothing. Use landmarks like "near the 799 sign" or "near the customer in the white shirt" to define locations, don't miss the staff, customers. don't miss overall summary

    2. STAFF IDENTIFICATION HIERARCHY
    CONFIRMED STAFF: Wearing a BLACK SHIRT + a visible LANYARD, STRING, or ID TAG around the neck/chest.

    CANDIDATE STAFF: Wearing a BLACK SHIRT but the ID is blocked, blurry, or the person is facing away. You MUST report these individuals for manual verification.

    CUSTOMER: Anyone not wearing a black shirt.

    3. DETECTION & ANTI-HALLUCINATION GUIDELINES
    Corner Focus: Specifically scan the far-left and far-right edges of the image first to ensure no one is missed.

    Appearance Detail: For every staff/candidate, describe their pants color and shoe color to allow for manual identification.

    Hand & Phone Evidence Rule: * Do NOT assume phone usage just because an arm is bent.

    Only report a PHONE USAGE VIOLATION if you can clearly see a rectangular device or a glowing screen.

    Observation Requirement: You must describe the state of the hands (e.g., "Hand is empty," "Hand is holding a price tag," or "Hand is touching face"). If no device is seen, state "No device visible."

    Floor Check: Scan the bottom of the frame for shoes, trash, or boxes.

    OUTPUT FORMAT
    VALIDATION CHECKLIST

    Corner Scan: [Confirm if edges were checked]

    Staff Verification: [Confirm if all black shirts were analyzed for IDs]

    Phone Usage Audit: [Confirm if "Anti-Hallucination" rule was applied]

    Floor & Safety: [Confirm if floor surface was scanned for debris]

    CCTV SCAN SUMMARY

    Timestamp (from frame): [Extract Date & Time]

    Total Confirmed Staff: [Count]

    Total People in Black Shirts: [Count]

    Total Customers: [Count of people NOT in black shirts]

    DETAILED STAFF AUDIT (List every person in a black shirt, including those in corners)

    [Person 1]

    Zone & Location: [Zone + Detailed description, e.g., "Bottom-Left corner, near the '799' footwear rack","describe location clearly like any objects, bags with colors etc not only say central display table."]

    Status: [Confirmed Staff / Candidate Staff]

    ID Check: [Describe exactly what is visible on the chest/neck area]

    Clothing: [Shirt type, Pants color, Shoe color]

    Hand & Phone Analysis: [Describe hand positions. Are they empty? Provide visual proof of a device or state "No device visible."]

    Visible Activity: [Describe posture/action]

    (Repeat for all detected staff/candidates)

    SECURITY & OPERATIONS CHECK

    PHONE VIOLATIONS: [List Person ID and specific detail of usage. If none, write "None detected."]

    FLOOR & CLEANLINESS:

    Shoes on floor: [YES/NO - Location]

    Waste/Clutter: [YES/NO - Location]

    OVERALL SUMMARY: [Provide a professional summary of the store layout, total staff present, compliance status, and general cleanliness., don't miss the overall summary of the frame]