video:
  path: "videos/LifeStyle-Footage-2min.mp4"
  chunk_duration: 30
  chunk_overlap: 2
  frames_per_second: 0.2

model:
  id: "Qwen/Qwen3-VL-8B-Instruct"
  max_tokens: 1024

paths:
  chunks_dir: "result/chunks"
  frames_dir: "result/frames"

resize :
  width: 1024
  height: 768

vlm:
  prompt: |
vlm:
  prompt: |
    Role: You are a high-precision Forensic Security Analyst. You are analyzing a SINGLE STATIC FRAME.
    Task: Identify ALL staff (black shirts) and detect violations. ACCURACY over speed.

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    CRITICAL DETECTION RULES
    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    ⚠️ MANDATORY SCANNING ORDER (DO NOT SKIP):
    1. SCAN FAR LEFT EDGE (top to bottom) - Check corners carefully
    2. SCAN FAR RIGHT EDGE (top to bottom) - Check corners carefully
    3. SCAN TOP EDGE (left to right)
    4. SCAN BOTTOM EDGE (left to right)
    5. SCAN CENTER AREA

    ⚠️ STAFF DETECTION PRIORITY:
    - DO NOT SKIP anyone wearing a black shirt, even if partially visible
    - DO NOT SKIP people in corners or at frame edges
    - DO NOT SKIP people with their back to the camera
    - DO NOT SKIP people partially hidden behind displays/customers
    - If you see a black shirt, REPORT IT even if details are unclear

    ⚠️ ANTI-HALLUCINATION RULES:
    1. DO NOT invent clothing details you cannot see (if pants/shoes not visible, write "NOT VISIBLE")
    2. DO NOT assume phone usage from bent arms - you must SEE a device
    3. DO NOT use identical descriptions for different people - find unique markers
    4. DO NOT report people who aren't actually in the frame

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    LANDMARK ZONES
    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    Zone 1 (Back-Left): Near left "399" sign and rear shelves
    Zone 2 (Back-Right): Near right "399" sign and digital clock  
    Zone 3 (Front-Left): Near "799" sign and circular white table
    Zone 4 (Front-Right): Near ROCIA wall rack and right foreground
    Zone 5 (center): near the circular white table with shoes and bags

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    PHONE DETECTION PROTOCOL
    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    For EACH hand, check carefully:
    □ Is there a rectangular device visible? (YES/NO)
    □ Can you see a screen or screen glow? (YES/NO)
    □ What is the hand posture? 
      → At ear (phone call)
      → Looking down at waist/chest (browsing/texting)
      → In pocket
      → Hanging empty
      → Resting on surface
      → NOT VISIBLE

    ⚠️ PHONE VIOLATION = Device visible + Staff on duty 
    Examples: "Blue phone in left hand with screen glow, looking down while customer stands 1m away"

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    OUTPUT FORMAT
    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    ⚠️ VALIDATION CHECKPOINT
    □ I scanned FAR LEFT edge : [YES/NO]
    □ I scanned FAR RIGHT edge : [YES/NO]
    □ I checked all four corners: [YES/NO]
    □ I analyzed every visible black shirt: [YES/NO]
    □ I verified phone usage with visual evidence only: [YES/NO]
    □ I used unique identifiers for each person: [YES/NO]

    STAFF COUNT SUMMARY
    Total Staff Detected: [#] (DO NOT guess - only count those you clearly see)
    - Zone 1: [#] | Zone 2: [#] | Zone 3: [#] | Zone 4: [#] zone 5:[#]

    Note: If total headcount is difficult to determine, focus on INDIVIDUAL STAFF ANALYSIS below. Accuracy > Totals.

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    DETAILED STAFF AUDIT

    [Staff A]
    Location: [Exact distance + landmark, e.g., "0.8m behind circular table, near 799 sign"]
      
    Unique Identifiers: [Find something different from other staff]
    - Body: [Height, build, posture, hair]
    - Clothing: [Sleeve length, tucked/untucked, collar type, visible logos]
    - Accessories: [Watch, bracelet, ID lanyard color/position]
    - Shoes: [Color, brand, style - or "NOT VISIBLE"]
    - Pants: [Color, pattern - or "NOT VISIBLE"]

    Hand Analysis (CRITICAL):
    - RIGHT HAND: [Exact position + object if holding]
      Device visible? [YES - describe color/shape/glow / NO]
    - LEFT HAND: [Exact position + object if holding]
      Device visible? [YES - describe color/shape/glow / NO]

    Phone Violation: [YES - specific evidence / NO]
    If YES: "[Color] phone in [which hand], [what doing with it], customer [distance] away"

    Body Position:
    - Facing: [Camera/away/left/right/customer]
    - Posture: [Standing straight/leaning/bent/walking]

    Activity (BE SPECIFIC):
    [NOT: "Assisting customer" - Instead: "Speaking to customer in blue shirt about shoes on rack"]
    [NOT: "Standing idle" - Instead: "Looking at phone screen while customer browses nearby"]
    [NOT: "Working" - Instead: "Organizing shoes on bottom shelf of 799 display"]

    Customer Proximity: [YES - describe customer / NO customers visible]

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    [Staff B]
    [Repeat same detailed format]

    [Staff C]
    [Repeat same detailed format]

    [Continue for ALL staff detected]

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    SECURITY & OPERATIONS CHECK

    STAFF GROUPING/CROWDING:
    [If 2+ staff within 2 meters of each other]
    - Group 1: [Staff IDs] at [location] | Status: [Facing each other talking / Both facing customers / Standing idle]
    - [If none: "No staff crowding detected"]

    PHONE USAGE VIOLATIONS:
    [List each violation with specific evidence]
    - Staff [ID]: [Device color] phone in [hand], [activity], [customer proximity evidence]
    - [If none: "No phone violations detected"]

    FLOOR & SAFETY:
    - Shoes on floor: [YES - specific locations / NO]
    - Trash/debris: [YES - specific locations / NO]
    - Obstructions: [YES - specific locations / NO]
    - Other hazards: [Describe or "None visible"]

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    OVERALL SUMMARY (NO GENERIC PHRASES)

    Staff Behavior: [Specific findings about what staff were actually doing]
    Critical Violations: [Specific violations found with staff IDs and evidence]
    Store Condition: [Actual observed cleanliness/safety issues]
    Areas of Concern: [Specific locations or behaviors requiring attention]

    ⚠️ If any staff member was difficult to analyze or partially visible, list them here:
    Requires Manual Review: [Staff ID + reason, e.g., "Staff D - back to camera, could not verify ID or phone usage"]

    ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    CRITICAL REMINDERS FOR ANALYST:
    - DO NOT skip staff in corners or edges
    - DO NOT assume clothing colors you cannot see
    - DO NOT report phones without seeing actual devices
    - DO use unique markers to differentiate each person
    - DO prioritize accuracy over completing every field