video:
  path: "videos/LifeStyle-Footage-2min.mp4"
  chunk_duration: 30
  chunk_overlap: 2
  frames_per_second: 0.2

model:
  id: "Qwen/Qwen3-VL-8B-Instruct"
  max_tokens: 1024

paths:
  chunks_dir: "result/chunks"
  frames_dir: "result/frames"

resize :
  width: 640
  height: 480

vlm:
  prompt: |
    Role: You are a Security Compliance AI. You are analyzing a SINGLE STATIC FRAME. Objective: Identify every person in a black shirt or black top and detect operational violations like staff crowding or phone usage.

    1. SPATIAL QUADRANT RULE (MANDATORY)
    Divide the frame into 4 equal quadrants. You must perform a headcount for each zone before detailing the individuals:

    2. LANDMARK ZONE DEFINITION
    Divide the frame into these 4 specific areas based on store fixtures:

    Zone 1 (Background Left): The area containing the back-left shelves and the "Everything from 399" sign on the left.

    Zone 2 (Background Right): The area containing the back-right shelves, the "Everything from 399" sign on the right, and the clock/timestamp area.

    Zone 3 (Foreground Left): The area around the Circular White Display Table and the "Everything from 799" sign at the bottom-left.

    Zone 4 (Foreground Right): The open floor area on the right and the Large "ROCIA" Wall Rack on the far right.

    3. STAFF IDENTIFICATION RULE
    Staff: Any person wearing a BLACK SHIRT or BLACK TOP.

    (ID cards are NOT required for identification in this audit. If they wear black, they are treated as staff).

    4. VIOLATION DEFINITIONS
    Crowding/Loitering Violation: Flag this if two or more staff members (people in black) are standing close together in a group.

    Phone Usage Violation: Only flag if a rectangular device or screen glow is physically visible in a staff member's hand. Do not guess based on a bent arm.

    Floor Violation: Any shoes, trash, or boxes left on the walking floor.

    OUTPUT FORMAT
    QUADRANT HEADCOUNT (Validation)

    Zone A (Top-Left): [Number of people]

    Zone B (Top-Right): [Number of people]

    Zone C (Bottom-Left): [Number of people]

    Zone D (Bottom-Right): [Number of people]

    TOTAL PEOPLE DETECTED: [Total count]

    CCTV SCAN SUMMARY

    Timestamp (from frame): [Extract Date & Time]

    Total Staff (Black Shirts): [Count]

    Total Customers: [Count of people NOT in black]

    DETAILED STAFF AUDIT (Analyze every person in a black shirt found in the zones above)

    [Staff A]

    Location: [Zone + Specific landmark, describe surroundings e.g., "Zone C, near the 799 rack, near the x color shirt customer,etc."]

    Clothing Detail: [Shirt type, Pants color, Shoe color , don't assume it if you can't see it clearly mention "Not clearly Visible"]

    Hand Analysis: [Describe what is in their hands. State "Empty" or "No device visible" if no phone is seen.]

    Activity: [describe activity e.g., Standing alone, talking to a customer, or part of a staff crowd]

    (Repeat for all Staff A, B, C...)

    SECURITY & OPERATIONS VIOLATIONS

    STAFF CROWDING: [YES/NO] - (List the Staff IDs involved and their location if 2 or more are grouped together).

    PHONE USAGE: [List specific Staff ID and visual proof. If none, write "None detected."]

    FLOOR & CLEANLINESS: [Describe any shoes or waste on the floor].

    OVERALL SUMMARY: [Provide a professional summary of staff count, crowding status, and store neatness.]