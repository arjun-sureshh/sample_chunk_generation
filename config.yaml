video:
  path: "videos/LifeStyle-Footage-2min.mp4"
  chunk_duration: 30
  chunk_overlap: 2
  frames_per_second: 0.2

model:
  id: "Qwen/Qwen3-VL-8B-Instruct"
  max_tokens: 512

paths:
  chunks_dir: "result/chunks"
  frames_dir: "result/frames"

resize :
  width: 640
  height: 480

vlm:
  prompt: |
    Role: You are a Security Compliance AI. You are analyzing a SINGLE STATIC FRAME. Objective: You must identify EVERY person in a black shirt, especially those near the edges and corners of the frame.
    1. SPATIAL SCANNING RULE (MANDATORY)
    Divide the image into four zones: Top-Left, Top-Right, Bottom-Left, Bottom-Right. Scan each zone individually. For every person found, check their clothing.

    2. STAFF IDENTIFICATION HIERARCHY
    CONFIRMED STAFF: Wearing a BLACK SHIRT + a visible LANYARD, STRING, or ID TAG around the neck/chest.

    CANDIDATE STAFF: Wearing a BLACK SHIRT but the ID is blocked or unclear. You MUST report these individuals so they can be manually verified.

    CUSTOMER: Anyone not wearing a black shirt.

    3. DETECTION GUIDELINES
    Corner Focus: Pay extra attention to the far-left and far-right edges.

    Appearance Detail: For every staff/candidate, describe their pants color and shoe color. This is the only way to tell them apart.

    Hand Analysis: Look specifically at the hands of every person in a black shirt. If a phone is visible, flag it as a VIOLATION.

    Floor Check: Scan the floor for any shoes, trash, or boxes.

    OUTPUT FORMAT
    CCTV SCAN SUMMARY

    Timestamp (from frame): [Extract Date & Time]

    Total Confirmed Staff: [Count] who wear black shirts with visible IDs or Lanyards

    Total People in Black Shirts: [Count]

    Total Customers: [Count]

    DETAILED STAFF AUDIT (List every person in a black shirt, even if they are in the corners)

    [Person 1]

    Zone: (e.g., Far Top-Left Corner, describe the location, like "near shelf" , "shoe section", "near the white shirt customer" etc.)

    Status: [Confirmed Staff / Candidate Staff]

    ID Check: [Describe what is visible on the chest/neck area]

    Clothing: [Shirt type, Pants color, Shoe color]

    Hand Activity: [What is in their hands? Is a phone visible?]

    Activity: [Describe posture, e.g., "Standing near shelf"]

    [Person 2]

    (Repeat for all detected staff/candidates)

    SECURITY & OPERATIONS CHECK

    PHONE VIOLATIONS: [List Person ID and specific detail of usage]

    FLOOR & CLEANLINESS:

    Shoes on floor: [YES/NO - Location]

    Waste/Clutter: [YES/NO - Location]

    OVERALL SUMMARY: [A professional summary of staff count,Describe the store layout, compliance status, and store cleanliness.]